<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landlord Dashboard ‚Äì Responsive Preview</title>
  <style>
    /* Base layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f6f6f6;
    }

    h2 {
      margin-bottom: 10px;
    }

    /* Table styles */
    .table-container {
      overflow-x: auto;
      background-color: #fff;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    table th {
      background-color: #f0f0f0;
    }

    .btn-edit, .btn-delete {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #007bff;
    }

    .btn-delete {
      background-color: #dc3545;
    }

    /* Form styles */
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      table {
        min-width: 100%;
      }

      .btn-edit, .btn-delete {
        display: block;
        margin-bottom: 5px;
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <h2>üìã My Properties</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Location</th>
          <th>Status</th>
          <th>Tenants</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Modern 2BR Apartment</td>
          <td>Kilimani</td>
          <td>Available</td>
          <td>2</td>
          <td>
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <h2>üè† Add New Property</h2>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="title">Property Title</label>
        <input type="text" id="title" name="title" placeholder="e.g., Modern 2BR Apartment" required>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="e.g., Kilimani, Nairobi" required>
      </div>
      <div class="form-group">
        <label for="price">Monthly Rent (Ksh)</label>
        <input type="number" id="price" name="price" placeholder="e.g., 25000" required>
      </div>
      <div class="form-group">
        <label for="status">Availability Status</label>
        <select id="status" name="status">
          <option value="available">Available</option>
          <option value="occupied">Occupied</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" id="image" name="image" accept="image/*">
      </div>
      <div class="form-group">
        <label for="description">Property Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter property details..."></textarea>
      </div>
      <button type="submit">Add Property</button>
    </form>
  </div>

</body>
</html>
