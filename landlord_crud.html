<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Property | Landlord</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: 6px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    form button {
      background: #007bff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    form button:hover {
      background: #0056b3;
    }

    .success-message {
      background-color: #d4edda;
      padding: 1rem;
      margin-top: 1rem;
      border-left: 4px solid #28a745;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Add New Property</h1>

    <form id="propertyForm">
      <label for="title">Property Title</label>
      <input type="text" id="title" name="title" placeholder="e.g. Modern 2BR Apartment" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="e.g. Kilimani, Nairobi" required>

      <label for="type">Property Type</label>
      <select id="type" name="type" required>
        <option value="" disabled selected>Select type</option>
        <option value="Apartment">Apartment</option>
        <option value="Studio">Studio</option>
        <option value="House">House</option>
      </select>

      <label for="price">Monthly Rent (KES)</label>
      <input type="number" id="price" name="price" placeholder="e.g. 25000" required>

      <label for="status">Status</label>
      <select id="status" name="status">
        <option value="Available">Available</option>
        <option value="Occupied">Occupied</option>
      </select>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Brief description..."></textarea>

      <label for="image">Property Image (URL)</label>
     <input type="file" id="image" name="image" accept="image/*" />

      <button type="submit">Submit Property</button>
    </form>

    <div class="success-message" id="successMsg">
      âœ… Property submitted successfully!
    </div>
  </div>

  <script>
    const form = document.getElementById('propertyForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Simulate form submission
      successMsg.style.display = 'block';
      form.reset();

      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 4000);
    });
  </script>

</body>
</html>
